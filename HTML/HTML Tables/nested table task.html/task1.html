<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
    <style>
           table,tr,th{
              border:1px solid;
              border-collapse: collapse ;
           }
    </style>
</head>
<body>
    <table width="400">
        <tr>
         <th rowspan="2">A</th>
         <th>B</th>
         <th>C</th>
        </tr>
        <tr>
         <th>A</th>
         <th>B</th>
         <!-- <th>C</th> -->
         <table>
            <tr>
                <th>one</th>
                <th>two</th>
            </tr>
            <tr>
                <th>one</th>
                <th>two</th>
            </tr>

         </table>   
        </tr>
        <tr>
         <th>A</th>
         <th colspan="2">B</th>
         <!-- <th>C</th> -->
        </tr>
        <tr>
         <th colspan="3">A</th>
         <!-- <th>B</th>
         <th>C</th> -->
        </tr>
      </table>   
</body>
</html>
