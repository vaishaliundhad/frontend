<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
    <style>
         table,th,tr{
            border:1px solid;
             padding:10px; 
         }
     </style>   
</head>
<body>
    <table>
     <tr>
        <th>Main Tble Row 1 Column 1</th>
        <th>Main Table Column 2
            
        <table>
            <tr>
                <th>Inner Table row 1 column 1</th>
                <th>Innner Table  row 1 column 2</th>
            </tr>
            <tr>
                <th>Inner Table row 2 column 1</th>
                <th>Innner Table  row 2 column 2</th>
            </tr>
            <tr>
                <th>Inner Table row 3 column 1</th>
                <th>Innner Table  row 3 column 2</th>
            </tr>
        </table>
      
      
     </th>
</tr>
<tr>
    <th>Main Table row 2 column 1</th>
    <th>Main Table row 2 column 2</th>
</tr>
    </table>
</body>
</html>
